<div *ngFor="let post of postsModel.posts | titleFilter:searchString">
  <h1 (click)="goToPost(post.id)">{{post.title}}</h1>
  <p>
      {{post.body}}</p>
  <div class="post_info">June 26, 2006 | Posted by
      <a href="#">user</a> |
      <a href="#">No comments</a>
  </div>
  </div>
